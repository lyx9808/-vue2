<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>config/favicon.ico">
  <script>document.write('<script src="<%= BASE_URL %>config/config.js?t=' + new Date().getTime() + '" charset="utf-8"><\/script>')</script>
  <title></title>
  <script>
    var userAgent = navigator.userAgent;
    //取得浏览器的userAgent字符串  
    var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
    if (isIE) {
      window.location.replace("./browser.html")
    } else {
      document.title = config.APP_PROJECT_NAME
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
